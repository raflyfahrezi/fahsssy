# CI Name
name: 'NPM Publish'

# Only running when
on:
    pull_request:
        branches:
            - master

jobs:
    build:
        # Running on latest version of Ubuntu
        runs-on: ubuntu-latest

        steps:
            # This action checks-out your repository under $GITHUB_WORKSPACE, so your workflow can access it.
            - uses: actions/checkout@v1
            
            # Publish NPM
            - name: publishing NPM
            run: npm publish
